<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Music Blog</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Welcome to My Music Blog</h1>
        <nav>
            <ul>
                <li><a href="#slider">Home</a></li>
                <li><a href="#songs">Songs</a></li>
                <li><a href="#instagram">Instagram</a></li>
            </ul>
        </nav>
    </header>

    <!-- Image Slider Section -->
    <section id="slider" class="slider">
        <div class="slides">
            <img src="images/image1.jpg" alt="Image 1">
            <img src="images/image2.jpg" alt="Image 2">
            <img src="images/image3.jpg" alt="Image 3">
        </div>
        <div class="controls">
            <span class="prev">&#10094;</span>
            <span class="next">&#10095;</span>
        </div>
    </section>

    <!-- Recent Songs Section -->
    <section id="songs" class="songs">
        <h2>Recent Songs</h2>
        <div class="song-lists">
            <div class="indian-songs">
                <h3>Indian Songs</h3>
                <ul id="indian-songs-list">
                    <!-- Populate with JavaScript -->
                </ul>
            </div>
            <div class="western-songs">
                <h3>Western Songs</h3>
                <ul id="western-songs-list">
                    <!-- Populate with JavaScript -->
                </ul>
            </div>
        </div>
    </section>

    <!-- Instagram Feed Section -->
    <section id="instagram" class="instagram">
        <h2>Follow Us on Instagram</h2>
        <!-- Instagram Embed Code -->
        <div class="instagram-feed">
            <a href="https://www.instagram.com/yourpage" target="_blank">
                <img src="images/instagram-placeholder.jpg" alt="Instagram Feed">
            </a>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 My Music Blog. All rights reserved.</p>
    </footer>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
